  <h1>404 Page</h1>
  
  <canvas id="gameCanvas"></canvas>
  
  <div class="ui">
    <div class="score">Targets hit: <span id="score">0</span></div>
    <div id="timer">Time left: 15s</div>
  </div>
  
  <div class="message">
    <h2></h2>
    <button id="restartButton">Try Again</button>
  </div>
  
  <script>
  function initGame() {
    console.log("Initializing game");
    
    const canvas = document.getElementById("gameCanvas");
    if (!canvas) {
      console.error("Canvas element not found");
      return;
    }
    const ctx = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 400;

    let targets = [];
    let score = 0;
    let isGameOver = false;
    let crosshair = { x: 0, y: 0 };
    let timeLeft = 15;
    let targetCount = 0;
    const targetGoal = 10;

    const duckImage = new Image();
    duckImage.src = "https://image.primaryarms.com/images/primary-arms/landing-pages/404-game/thumbnail_11B89952-B596-48B1-A738-8C14B65E2F49-removebg-preview.png?updatedAt=1726163578846";

    duckImage.onload = function() {
      console.log("Duck image loaded");
      startGame();
    };

    duckImage.onerror = function() {
      console.error("Failed to load duck image");
    };

    function createTarget() {
      console.log("Target created");
      const target = {
        x: Math.random() * (canvas.width - 50),
        y: Math.random() * (canvas.height - 50),
        width: 40,
        height: 40,
        hit: false,
        lifespan: Math.random() * 1500 + 1000,
      };

      targets.push(target);
      setTimeout(() => removeTarget(target), target.lifespan);
    }

    function removeTarget(target) {
      if (!target.hit) {
        const index = targets.indexOf(target);
        if (index > -1) {
          targets.splice(index, 1);
        }
      }
    }

    function drawTargets() {
      targets.forEach((target) => {
        if (!target.hit) {
          ctx.drawImage(duckImage, target.x, target.y, target.width, target.height);
        }
      });
    }

    const crosshairImage = new Image();
    crosshairImage.src = "https://image.primaryarms.com/images/primary-arms/landing-pages/404-game/ACSS-RAPTOR-M2-removebg-preview.png?updatedAt=1726176832029";

    function drawCrosshair() {
      if (crosshairImage.complete) {
        const crosshairSize = 30;
        ctx.drawImage(
          crosshairImage,
          crosshair.x - crosshairSize / 2,
          crosshair.y - crosshairSize / 2,
          crosshairSize,
          crosshairSize
        );
      }
    }

  
    // function checkHit(x, y) {
    //   targets.forEach((target) => {
    //     if (
    //       x >= target.x &&
    //       x <= target.x + target.width &&
    //       y >= target.y &&
    //       y <= target.y + target.height &&
    //       !target.hit
    //     ) {
    //       setTimeout(() => {
    //         target.hit = true;
    //         score++;
    //         document.getElementById("score").innerText = score;
    //         targets.splice(targets.indexOf(target), 1);
    //         if (score >= targetGoal) {
    //           endGame(true);
    //         }
    //       }, 150);
    //     }
    //   });
    // }

    const bloodImage = new Image();
    bloodImage.src = "https://image.primaryarms.com/images/primary-arms/landing-pages/404-game/Untitled_design__3_-removebg-preview.png?updatedAt=1726245472895";  // Replace with your blood image URL

    function checkHit(x, y) {
      targets.forEach((target) => {
        if (
          x >= target.x &&
          x <= target.x + target.width &&
          y >= target.y &&
          y <= target.y + target.height &&
          !target.hit
        ) {
          setTimeout(() => {
            // Mark the bird as hit and update score
            target.hit = true;
            score++;
            document.getElementById("score").innerText = score;

            // Show blood image briefly
            // showBlood(target.x, target.y);

            // Remove the bird from the array
            targets.splice(targets.indexOf(target), 1);

            // End game if target goal is reached
            if (score >= targetGoal) {
              endGame(true);
            }
          }, 150);
        }
      });
    }

    // Function to display the blood image briefly
    function showBlood(x, y) {
      console.log("blood image")
      console.log(bloodImage)
      const bloodDuration = 1000; // Time in milliseconds to display the blood image

      // Save the current canvas state
      ctx.save();

      // Draw the blood image at the bird's location
      ctx.drawImage(bloodImage, x, y, 40, 40); // Adjust size as needed

      // Remove the blood image after a short delay
      setTimeout(() => {
        // Clear only the blood image, but restore the previous state of the canvas
        ctx.restore();
      }, bloodDuration);
    }

  
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      crosshair.x = e.clientX - rect.left;
      crosshair.y = e.clientY - rect.top;
    });
  
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
  
      simulateShot(x, y);
      checkHit(x, y);
    });
  
    function simulateShot(x, y) {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();
  
      setTimeout(() => {
        ctx.clearRect(x - 6, y - 6, 12, 12);
      }, 200);
    }
  
    function startTimer() {
      const timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
        } else {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);
    }
    function endGame(won) {
      isGameOver = true;
      document.querySelector(".message").style.display = "block";
      canvas.style.display = "none";
      document.querySelector(".message h2").innerText = won
        ? "You hit all targets!"
        : "Time's up! Try again.";
    }
  
    document.getElementById("restartButton").addEventListener("click", () => {
      score = 0;
      timeLeft = 15;
      isGameOver = false;
      targets = [];
      document.getElementById("score").innerText = score;
      canvas.style.display = "block";
      document.querySelector(".message").style.display = "none";
      startGame();
    });
  
    function drawGame() {
      if (!isGameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawTargets();
        drawCrosshair();
        requestAnimationFrame(drawGame);
      }
    }

    function startGame() {
      console.log("Game started");
      initializeGame();
    }

    function initializeGame() {
      console.log("Game initialized");
      score = 0;
      timeLeft = 15;
      isGameOver = false;
      targets = [];
      document.getElementById("score").innerText = score;
      canvas.style.display = "block";
      document.querySelector(".message").style.display = "none";

      startTimer();
      createTarget();
      setInterval(createTarget, 1000);
      drawGame();
    }

    const restartButton = document.getElementById("restartButton");
    if (restartButton) {
      restartButton.addEventListener("click", startGame);
    } else {
      console.error("Restart button not found");
    }
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", initGame);
  } else {
    initGame();
  }
  </script>
