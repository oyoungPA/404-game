    #gameCanvas {

      background-size: 108%;
      background-position: 0 center;
      background-repeat: repeat-x;
      animation: moveBackground 16s linear infinite;
    }
  
    @keyframes moveBackground {
      0% {
        background-position: 100% center;
      }
      100% {
        background-position: 0 center;
      }
    }
  
    .message {
      display: none;
    }
    .ui {
      margin-top: 10px;
    }
    .ui .score,
    .ui #timer {
      font-size: 24px;

      margin: 10px;

    body {
      margin: 0;

      color: #fff;
      display: flex;

      height: 100vh;
      overflow: hidden;

    .game-container {
      text-align: center;
    }
  
    canvas {
      border: 2px solid #fff;
    }
  
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
  
    .message {
      display: none;
      margin-top: 20px;
      color: black;
    }
  
    #restartButton,
    #homeButton {
      margin-top: 10px;
      padding: 10px 20px;

  </style>
  
  <h1>404 Page</h1>
  
  <canvas id="gameCanvas"></canvas>
  
  <div class="ui">
    <div class="score">Targets hit: <span id="score">0</span></div>
    <div id="timer">Time left: 15s</div>
  </div>
  
  <div class="message">
    <h2></h2>
    <button id="restartButton">Try Again</button>
  </div>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
  
    canvas.width = 800;
    canvas.height = 400;
  
    let targets = [];
    let score = 0;
    let isGameOver = false;
    let crosshair = { x: 0, y: 0 };
    let timeLeft = 15;
    let targetCount = 0;
    const targetGoal = 10;
  
    const duckImage = new Image();
    duckImage.src = 'https://image.primaryarms.com/images/primary-arms/landing-pages/404-game/thumbnail_11B89952-B596-48B1-A738-8C14B65E2F49-removebg-preview.png?updatedAt=1726163578846';
  
    function createTarget() {
      const target = {
        x: Math.random() * (canvas.width - 50),
        y: Math.random() * (canvas.height - 50),
        width: 40,
        height: 40,
        hit: false,
        lifespan: Math.random() * 1500 + 1000,
      };
  
      targets.push(target);
      setTimeout(() => removeTarget(target), target.lifespan);
    }
  
    function removeTarget(target) {
      if (!target.hit) {
        const index = targets.indexOf(target);
        if (index > -1) {
          targets.splice(index, 1);
        }
      }
    }
  
    function drawTargets() {
      targets.forEach((target) => {
        if (!target.hit) {
          ctx.drawImage(duckImage, target.x, target.y, target.width, target.height);
        }
      });
    }
  
    // function drawCrosshair() {
    //   ctx.strokeStyle = "white";
    //   ctx.beginPath();
    //   ctx.arc(crosshair.x, crosshair.y, 15, 0, Math.PI * 2);
    //   ctx.moveTo(crosshair.x - 20, crosshair.y);
    //   ctx.lineTo(crosshair.x + 20, crosshair.y);
    //   ctx.moveTo(crosshair.x, crosshair.y - 20);
    //   ctx.lineTo(crosshair.x, crosshair.y + 20);
    //   ctx.stroke();
    // }
  
    const crosshairImage = new Image();
    crosshairImage.src = 'https://image.primaryarms.com/images/primary-arms/landing-pages/404-game/ACSS-RAPTOR-M2.png?updatedAt=1726176843343';  // Replace with your crosshair image URL
  
    function drawCrosshair() {
      const crosshairWidth = 30;  // Customize size to fit the image
      const crosshairHeight = 30; // Customize size to fit the image
  
      // Draw the crosshair image centered at the mouse position
      ctx.drawImage(crosshairImage, crosshair.x - crosshairWidth / 2, crosshair.y - crosshairHeight / 2, crosshairWidth, crosshairHeight);
    }
  
  
    function checkHit(x, y) {
      targets.forEach((target) => {
        if (x >= target.x && x <= target.x + target.width &&
            y >= target.y && y <= target.y + target.height && !target.hit) {
          setTimeout(() => {
            target.hit = true;
            score++;
            document.getElementById("score").innerText = score;
            targets.splice(targets.indexOf(target), 1);
            if (score >= targetGoal) {
              endGame(true);
            }
          }, 150);
        }
      });
    }
  
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      crosshair.x = e.clientX - rect.left;
      crosshair.y = e.clientY - rect.top;
    });
  
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
  
      simulateShot(x, y);
      checkHit(x, y);
    });
  
    function simulateShot(x, y) {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();
  
      setTimeout(() => {
        ctx.clearRect(x - 6, y - 6, 12, 12);
      }, 200);
    }
  
    function startTimer() {
      const timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
        } else {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);
    }
  
    function endGame(won) {
      isGameOver = true;
      document.querySelector(".message").style.display = "block";
      canvas.style.display = "none";
      document.querySelector(".message h2").innerText = won
        ? "You hit all targets!"
        : "Time's up! Try again.";
    }
  
    document.getElementById("restartButton").addEventListener("click", () => {
      score = 0;
      timeLeft = 15;
      isGameOver = false;
      targets = [];
      document.getElementById("score").innerText = score;
      canvas.style.display = "block";
      document.querySelector(".message").style.display = "none";
      startGame();
    });
    
    function drawGame() {
      if (!isGameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawTargets();
        drawCrosshair();
        requestAnimationFrame(drawGame);
      }
    }
  
    function startGame() {
      if (duckImage.complete) {
        initializeGame();
      } else {
        duckImage.onload = () => {
          initializeGame();
        };
      }
    }
  
    function initializeGame() {
      score = 0;
      timeLeft = 15;
      isGameOver = false;
      targets = [];
      document.getElementById("score").innerText = score;
      canvas.style.display = "block";
      document.querySelector(".message").style.display = "none";
  
      startTimer();
      createTarget(); 
      setInterval(createTarget, 1000); 
      drawGame();
    }
  
    window.onload = startGame;
  </script>
