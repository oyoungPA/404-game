<style>
    #gameCanvas {
      margin: 20px auto;
      display: block;
    }
    .message {
      display: none;
    }
    .ui {
      margin-top: 10px;
    }
    .ui .score, .ui #timer {
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
      color: black;
    }
  
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      margin: 0;
      padding: 0;
    }
  
    .game-container {
      text-align: center;
    }
  
    canvas {
      background-color: #333;
      border: 2px solid #fff;
    }
  
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
  
    .message {
      display: none;
      margin-top: 20px;
      color: black;
    }
  
    #restartButton, #homeButton {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #cc0c2c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  
    #restartButton:hover, #homeButton:hover {
      background-color: #b00000;
    }
  
  </style>
  
  <h1>404 Page</h1>
  
  <canvas id="gameCanvas"></canvas>
  
  <div class="ui">
    <div class="score">Targets hit: <span id="score">0</span></div>
    <div id="timer">Time left: 30s</div>
  </div>
  
  <div class="message">
    <h2></h2>
    <button id="restartButton">Try Again</button>
  </div>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
  
    canvas.width = 800;
    canvas.height = 400;
  
    let targets = [];
    let score = 0;
    let isGameOver = false;
    let crosshair = { x: 0, y: 0 };
    let timeLeft = 30; 
    let targetCount = 0; 
    const targetGoal = 10;
  
    function createTarget() {
      const target = {
        x: Math.random() * (canvas.width - 50),
        y: Math.random() * (canvas.height - 50),
        size: 40,
        hit: false,
        lifespan: Math.random() * 3000 + 1000 
      };
  
      targets.push(target);
      setTimeout(() => removeTarget(target), target.lifespan); 
    }
  
    function removeTarget(target) {
      if (!target.hit) {
        targets.splice(targets.indexOf(target), 1);
      }
    }
  
    function drawTargets() {
      targets.forEach(target => {
        if (!target.hit) {
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }
  
    function drawCrosshair() {
      ctx.strokeStyle = "white";
      ctx.beginPath();
      ctx.arc(crosshair.x, crosshair.y, 15, 0, Math.PI * 2); 
      ctx.moveTo(crosshair.x - 20, crosshair.y);
      ctx.lineTo(crosshair.x + 20, crosshair.y); 
      ctx.moveTo(crosshair.x, crosshair.y - 20);
      ctx.lineTo(crosshair.x, crosshair.y + 20); 
      ctx.stroke();
    }
  
    function checkHit(x, y) {
      targets.forEach(target => {
        const distance = Math.sqrt((x - target.x) ** 2 + (y - target.y) ** 2);
        if (distance < target.size && !target.hit) {
          setTimeout(() => {
            target.hit = true;
            score++;
            document.getElementById("score").innerText = score; 
            targets.splice(targets.indexOf(target), 1); 
            if (score >= targetGoal) {
              endGame(true); 
            }
          }, 300); 
        }
      });
    }
  
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      crosshair.x = e.clientX - rect.left;
      crosshair.y = e.clientY - rect.top;
    });
  
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
  
      simulateShot(x, y);
      checkHit(x, y);
    });
  
    function simulateShot(x, y) {
      ctx.fillStyle = "yellow"; 
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();
  
      setTimeout(() => {
        ctx.clearRect(x - 6, y - 6, 12, 12);
      }, 200);
    }
  
    function startTimer() {
      const timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById("timer").innerText = `Time left: ${timeLeft}s`; 
        } else {
          clearInterval(timerInterval);
          endGame(false); 
        }
      }, 1000);
    }
  
    function endGame(won) {
      isGameOver = true;
      document.querySelector(".message").style.display = "block";
      canvas.style.display = "none";
      document.querySelector(".message h2").innerText = won ? "You hit all targets!" : "Time's up! Try again.";
    }
  
    document.getElementById("restartButton").addEventListener("click", () => {
      score = 0;
      timeLeft = 30;
      isGameOver = false;
      targets = [];
      document.getElementById("score").innerText = score; 
      canvas.style.display = "block";
      document.querySelector(".message").style.display = "none";
      startGame();
    });
  
    function drawGame() {
      if (!isGameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawTargets();
        drawCrosshair();
        requestAnimationFrame(drawGame);
      }
    }
  
    function startGame() {
      startTimer();
      setInterval(createTarget, 1000);
      drawGame();
    }
  
    startGame();
  
  </script>
